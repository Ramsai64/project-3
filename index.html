<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s;
    }

    :root {
      --bg: #101820;
      --calc-bg: #1f2b3d;
      --btn: #3c4a5e;
      --btn-hover: #536a88;
      --text: #fff;
      --accent: #00aaff;
    }

    body.light {
      --bg: #f1f1f1;
      --calc-bg: #fff;
      --btn: #e0e0e0;
      --btn-hover: #ccc;
      --text: #000;
      --accent: #007acc;
    }

    .calculator {
      background: var(--calc-bg);
      padding: 25px;
      border-radius: 16px;
      width: 460px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }

    .history {
      text-align: right;
      color: var(--text);
      opacity: 0.7;
      font-size: 16px;
      min-height: 22px;
      margin-bottom: 5px;
    }

    .display {
      width: 100%;
      height: 60px;
      background: var(--btn);
      color: var(--text);
      font-size: 28px;
      text-align: right;
      border: none;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }

    button {
      height: 55px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: var(--btn);
      color: var(--text);
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--btn-hover);
    }

    button:active {
      transform: scale(0.95);
    }

    .equal {
      background: var(--accent);
      color: #fff;
    }

    .theme-toggle {
      margin-top: 10px;
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      background: var(--accent);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="history" id="historyDisplay"></div>
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="toggleSign()">±</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="square()">x²</button>
      <button onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="sqrt()">√x</button>
      <button onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="reciprocal()">1/x</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue(')')">)</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <script>
    const display = document.getElementById("display");
    const historyDisplay = document.getElementById("historyDisplay");
    const body = document.body;

    window.onload = () => {
      const last = localStorage.getItem("lastCalculation");
      if (last) {
        historyDisplay.textContent = "Last: " + last;
      }
    };

    function appendValue(val) {
      if (display.value === "Error") display.value = "";
      display.value += val;
    }

    function clearDisplay() {
      display.value = "";
      historyDisplay.textContent = "";
    }

    function deleteLast() {
      if (display.value === "Error") {
        display.value = "";
      } else {
        display.value = display.value.slice(0, -1);
      }
    }

    function toggleSign() {
      if (display.value && !isNaN(display.value)) {
        display.value = String(-parseFloat(display.value));
      }
    }

    function square() {
      try {
        display.value = Math.pow(eval(display.value), 2);
      } catch {
        display.value = "Error";
        historyDisplay.textContent = "Invalid input";
      }
    }

    function sqrt() {
      try {
        const val = eval(display.value);
        if (val < 0) throw Error();
        display.value = Math.sqrt(val);
      } catch {
        display.value = "Error";
        historyDisplay.textContent = "Invalid input";
      }
    }

    function reciprocal() {
      try {
        const val = eval(display.value);
        if (val === 0) throw Error();
        display.value = 1 / val;
      } catch {
        display.value = "Error";
        historyDisplay.textContent = "Invalid input";
      }
    }

    function calculate() {
      try {
        const expression = display.value;

        if (!expression || expression === "Error") return;

        const result = eval(expression);

        if (!isFinite(result)) {
          throw Error("Division by zero");
        }

        display.value = result;
        historyDisplay.textContent = expression + " =";
        localStorage.setItem("lastCalculation", expression + " = " + result);
      } catch (err) {
        display.value = "Error";
        historyDisplay.textContent = "Syntax Error";
      }
    }

    function toggleTheme() {
      body.classList.toggle("light");
    }

    // Keyboard support
    document.addEventListener("keydown", (e) => {
      const key = e.key;
      if (/[\d\+\-\*\/\.\%\(\)]/.test(key)) {
        appendValue(key);
      } else if (key === "Enter") {
        e.preventDefault();
        calculate();
      } else if (key === "Backspace") {
        deleteLast();
      } else if (key === "Escape") {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
